<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Invie</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/normalize.css">

</head>
<body>
	<section id="cover" class="background">
		<!--Encabezado -->
		<header id="header" class="header container">		
			<figure class="logo">
				<img src="images/invie.png" width="186" height="60" alt="">
			</figure>
			<span class="responsive-menu icon-menu" id="responsive-menu"></span>
			<nav class="menu" id="menu">
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>	
						<a href="precios.html">Precios</a>
					</li>
				</ul>
			</nav>
		</header>
	</section>

	<section class="tabla-precios">
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripción</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Clásica</td>
						<td>$500USD</td>
						<td>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, porro.</td>
					</tr>	
					<tr>
						<td>Elétrcica</td>
						<td>$500USD</td>
						<td>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, porro.</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<div class="contact">
				<img src="images/invie-white.png" alt="">
				<a href="tel:+528334037573"><strong>Teléfono</strong><span>123232312</span></a>
				<a href="mailto:contacto@invie.com"><strong>Email</strong><span>contacto@invie.com</span></a>
			</div>
			<form class="form">
				<div class="col1">
					<label for="name">Nombre</label>
					<input type="text" id="name" name="nombre">
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" required>
					<div class="categoria">
						<label for="acustica">
							<input type="radio" id="acustica" name="categoria" value="acustica"> Acústica
						</label>
						<label for="electrica">
							<input type="radio" id="electrica" name="categoria" value="electrica"> Eléctrica
						</label>	
					</div>
					<div class="asunto">
						<label for="cotizacion">
							<input type="checkbox" id="cotizacion" name="asunto" value="cotizacion"> Cotización
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="asunto" value="reclamos"> Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="asunto" value="comentarios"> Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="asunto" value="otros"> Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input type="submit" value="Enviar">
				</div>
			</form>
		</div>
			
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.6.2/blazy.min.js"></script>
	<script>

		var pantalla = window.matchMedia('(max-width: 414px)');
		var responsiveMenu = document.getElementById("responsive-menu");
		var menu = document.getElementById("menu");

		pantalla.addListener(mediaQuery);

		function mediaQuery () {
			if (pantalla.matches) {

				responsiveMenu.addEventListener('touchstart', function () {
					menu.classList.toggle('active');
				});

				console.log('true');

			} else {

				responsiveMenu.removeEventListener('touchstart', function () {
					menu.classList.toggle('active');
				});

				console.log('false');
			}
		}

		mediaQuery();

		//var bLazy = new Blazy ({
		//	selector: 'img'
		//});


	</script>
</body>
</html>
